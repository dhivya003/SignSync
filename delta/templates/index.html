<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignSync - Sign Language Detection</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .header {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            font-weight: 700;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            gap: 50px;
        }
        .video-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 60%;
            display: flex; /* Flexbox to align GIF and buttons side by side */
            align-items: center;
            justify-content: space-between;
            gap: 30px; /* Space between GIF and buttons */
        }
        .video-placeholder img {
            max-width: 300px; /* Limit GIF width */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex-shrink: 0; /* Prevent buttons from shrinking */
        }
        .btn-custom {
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;
            cursor: pointer;
        }
        #upload-btn {
            background: #28a745; /* Green */
        }
        #upload-btn:hover {
            background: #218838;
        }
        #webcam-btn {
            background: #17a2b8; /* Cyan */
        }
        #webcam-btn:hover {
            background: #138496;
        }
        #speech-btn {
            background: #007bff; /* Blue */
        }
        #speech-btn:hover {
            background: #0069d9;
        }
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            .video-container {
                width: 90%;
                flex-direction: column; /* Stack GIF and buttons on small screens */
                gap: 20px;
            }
            .video-placeholder img {
                max-width: 100%; /* Full width on small screens */
            }
            .btn-custom {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header display-4 fw-bold">Welcome to SignSync</h1>
        <div class="content">
            <div class="video-container">
                <div class="video-placeholder">
                    <img src="{{ url_for('static', filename='hello_animated.gif') }}" alt="Hello Animation">
                </div>
                <div class="btn-container">
                    <button id="upload-btn" class="btn-custom" onclick="window.location.href='{{ url_for('upload') }}'">Sign-to-Text (Upload)</button>
                    <button id="webcam-btn" class="btn-custom" onclick="window.location.href='{{ url_for('webcam') }}'">Real-Time Prediction</button>
                    <button id="speech-btn" class="btn-custom" onclick="window.location.href='{{ url_for('speech_to_sign_page') }}'">Speech-to-Sign</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
